<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-block">
      <p id="main-block__add-item">
        <label for="new-task">Add Item</label>
        <div class="main-block__add-item__add-field">
          <input id="new-task"class="main-block__add-item__add-field__field" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="main-block__incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="incomplete-tasks__field-name">Pay Bills</label>
          <input type="text" class="incomplete-tasks__field">
          <button class="tasks__edit">Edit</button>
          <button class="tasks__delete">
            <img src="./remove.svg" alt="Remove Button">
          </button>
        </li>
        <li class="incomplete-tasks__edit-list">
          <input type="checkbox">
          <label class="incomplete-tasks__field-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-tasks__field">
          <button class="tasks__edit">Save</button>
          <button class="tasks__delete">
            <img src="./remove.svg" alt="Remove Button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main-block__completed-tasks">
        <li>
          <input type="checkbox"  checked>
          <label class="completed-tasks__field-name">See the Doctor</label>
          <input type="text" class="completed-tasks__field">
          <button class="tasks__edit">Edit</button>
          <button class="tasks__delete">
            <img src="./remove.svg" alt="Remove Button">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
